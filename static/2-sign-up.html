<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WiQuiz</title>
    <link rel="stylesheet" href="2-sign-up.css">
    <link rel="icon" href="/static/images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="/static/images/Extended logo.png" alt="Logo">
            </div>
            <div class="welcome-message">
                <h1>Welcome</h1>
                <p>Sign up to continue access</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="signin-link">
                <p>Already have an account? <a href="3-sign-in.html">Sign in</a></p>
            </div>
            <form class="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
